<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/424b6619d9.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
<header class="header">
    <div class="header__logo">
        <img src="https://cdn-icons-png.flaticon.com/512/564/564429.png" alt="" class="logo__img">
    </div>
   <nav class="header__menu">
    <ul class="header__menu__list">
        <a href="#"><i class="fa-solid fa-house"></i><li class="menu__item">Home</li></a>
        <a href="#"><i class="fa-solid fa-eject"></i><li class="menu__item">About</li></a>
        <a href="#"><i class="fa-sharp fa-solid fa-bomb"></i><li class="menu__item">Project</li></a>
    </ul>
   </nav>
</header>
<div class="calculator">
    
    <input type="text" placeholder="0" class="calculator__numberbox">

    <div class="calculator__btnbox">
        <button class="btnbox__btn" id="PC">%</button>
        <button class="btnbox__btn" id="CE">CE</button>
        <button class="btnbox__btn" id="C">C</button>
        <button class="btnbox__btn" id="division">รท</button>
        <button class="number btnbox__btn" >7</button>
        <button class="number btnbox__btn" >8</button>
        <button class="number btnbox__btn" >9</button>
        <button class="btnbox__btn" id="multiply">X</button>
        <button class="number btnbox__btn" >4</button>
        <button class="number btnbox__btn" >5</button>
        <button class="number btnbox__btn" >6</button>
        <button class="btnbox__btn" id="minus">-</button>
        <button class="number btnbox__btn" >1</button>
        <button class="number btnbox__btn" >2</button>
        <button class="number btnbox__btn" >3</button>
        <button class="btnbox__btn" id="add">+</button>
        <button class="btnbox__btn" id="+/-">+/-</button>
        <button class="zero btnbox__btn">0</button>
        <button class="number btnbox__btn" id=".">.</button>
        <button class="btnbox__btn" id="equal">=</button>
    </div>
</div>
<footer>
    <ul class="footer__menu__list">
        <a href="#"><i class="fa-solid fa-house"></i><li class="footer_menu__item">Home</li></a>
        <a href="#"><i class="fa-solid fa-eject"></i><li class="footer__menu__item">About</li></a>
        <a href="#"><i class="fa-sharp fa-solid fa-bomb"></i><li class="footer__menu__item">Project</li></a>
    </ul>
    <ul class="footer__social-media-links">
        <a href="#"><i class="fa-brands fa-instagram"></i><li>Instagram</li></a>
        <a href="#"><i class="fa-brands fa-facebook"></i><li>Facebook</li></a>
        <a href="#"><i class="fa-brands fa-twitter"></i><li>Twitter</li></a>
    </ul>
</footer>
<script src="/main.js" ></script>
</body>
</html>
